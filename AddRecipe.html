<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddRecipe</title>
    <link rel="stylesheet" href="/style/AddRecipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    

    <!-- Header -->
    <body>
        <!-- Header -->
        <header>
          <div class="left-side">
            <div class="logo">
              <h1>
                <a href="/index.html">Foo<span>dies</span></a>
              </h1>
            </div>
    
            <nav class="hide-mobile">
              <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Favorite.html">Favorite</a></li>
                <li><a href="/Discover.html">Discover</a></li>
              </ul>
            </nav>
          </div>
    
          <div class="right-side">
            <div class="input-icons">
              <input type="search" class="input-field" placeholder="search" />
              <button class="search-icon">
                <img src="/Assets/Icon.svg" alt="Search Icon" class="search-icon" />
              </button>
            </div>
    
            <div class="profile hide-mobile">
              <a href="#">
                <img src="Assets/profile.svg" width="40px" height="40px" alt="" />
              </a>
            </div>
    
            <a href="#" class="menu">
              <svg
                viewBox="0 0 18 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 12.5H18V10.5H0V12.5ZM0 7.5H18V5.5H0V7.5ZM0 0.5V2.5H18V0.5H0Z"
                  fill="black"
                />
              </svg>
            </a>
          </div>
        </header>
    
        <aside>
          <img
            src="assets/mobile-exit.svg"
            alt="Exit mobile nav"
            class="exit hide-tablet"
          />
          <nav>
            <ul>
              <li class="active">
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="Favorite.html">Favorite</a>
              </li>
              <li>
                <a href="/Discover.html">Discover</a>
              </li>
              <li>
                <a href="/Profile.html">Account</a>
              </li>
            </ul>
          </nav>
        </aside>
    


    <form>
         
        <div class="recipe_info">
            <label for="recipe_id">Recipe ID</label>
            <input type="text" id="recipe_id">
    
            <label for="recipe_name">Recipe Name</label>
            <input type="text" id="recipe_name">
    
            <label for="course_name">Course Name</label>
            <select name="course_name" id="course_name">
                <option value="dessert">appetizers</option>
                <option value="dessert">dessert</option>
                <option value="dessert">main course</option>
            </select>
        </div>

        <label for="ingredients">ingredients</label>
        <div class="ingredients">
            <div class="ingredient">
                <label for="ingredient_id">Ingredient ID</label>
                <input type="text" class="ingredient_id">

                <label for="Ingredient_name">Ingredient Name</label>
                <input type="text" class="ingredient_name">

                <label for="Ingredient_quantity">Ingredient Quantity</label>
                <input type="text" class="ingredient_quantity">
            </div>
            
            <button id="add_Ingredient">add Ingredient</button>
        </div>

        <div class="recipe_desc">
            <label for="recipe_description">Recipe Description</label>
            <textarea name="recipe_description" id="recipe_description" placeholder="Describe your recipe here"></textarea>
        </div>
        
        <input type="submit">
    </form>

    <!-- Footer -->
    <footer>
        <p>Copyright 2024 - Foodies</p>
    </footer>

    <script src="/js/AddRecipe.js"></script>

</body>
</html>
