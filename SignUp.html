<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style/signUp.css">
</head>
<body>

    <div class="container">
        <h3 class="login-title">SignUp</h3>
        <form action="submit">
            <div id="email-filed">
                <label for="Email">Email Address</label>
                <input type="email" placeholder="Name@gamil.com">
            </div>

            <div id="name">
                <div id="first-name">
                    <label for="Email">First Name</label>
                    <input type="email" placeholder="First Name">
                </div>

                <div id="flast-name">
                    <label for="Email">Last Name</label>
                    <input type="email" placeholder="Last Name">
                </div>
            </div>

            <div id="password">
                <label for="password">Password</label>
                <input type="password" placeholder="password">
            </div>
        </form>

        <div class="btns">
            <button id="submit-btn">Sign In</button>
            <p id="No-Account">Already have Account? <a href="Login.html">Sign In!</a></p>
        </div>
    </div>
    
</body>
</html>
